<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Instamax</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">

    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/posts-info.js"></script>
    <script src="js/main.js"></script>
    <script src="js/viewer.js"></script>
</head>

<body>
    <div id="viewer" class="container" post-id="-1">
        <header class="row">
            <div class="col-1"></div>
            <div class="col-2">
                <a href="overview.html">
                    <img src="assets/images/header-black.png" class="header-image" alt="header-overview">
                </a>
            </div>
            <div class="col-6"></div>
            <div class="col-2"></div>
            <div class="col-1"></div>
        </header>
        <div class="content-wrapper">
            <div class="row">
                <div class="col-1 d-flex align-items-center justify-content-end">
                    <img src="assets/icons/chevron-left.svg" class="prev-post" title="Previous" alt="previous-post"
                        width="32">
                </div>
                <div class="col-6 text-center">
                    <div class="media">
                        <div class="video"></div>
                        <div class="image"></div>
                    </div>
                </div>
                <div class="col-1 d-flex align-items-center justify-content-start">
                    <img src="assets/icons/chevron-right.svg" class="next-post" title="Next" alt="next-post" width="32">
                </div>
                <div class="col-3">
                    <div class="description"></div>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row">
                <div class="col-1"></div>
                <div class="col-6">
                    <div class="stats">
                        <div class="likes">
                            <span>
                                <img src="assets/icons/heart.svg" alt="likes">
                                <span class="amount-likes"></span>
                                <span class="post-likes"></span>
                            </span>
                        </div>
                        <div class="comments">
                            <span>
                                <img src="assets/icons/chat.svg" alt="comments" style="padding-bottom: 2px;">
                                <span class="amount-comments"></span>
                                <span class="post-comments"></span>
                            </span>
                        </div>
                    </div>
                    <span class="post-date"></span>
                </div>
                <div class="col-1"></div>
                <div class="col-4"></div>
            </div>
        </div>
    </div>
</body>

</html>
