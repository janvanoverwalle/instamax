<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Instamax</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">

    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="data/posts-info.js"></script>
    <script src="js/main.js"></script>
    <script src="js/overview.js"></script>
    <script src="js/overlay.js"></script>
</head>

<body>
    <div id="overview" class="container">
        <header class="row">
            <!-- <div class="col-1"></div> -->
            <div class="col-2">
                <img src="assets/images/header-black.png" class="header-image clickable" alt="header-overview" title="Instamax">
            </div>
            <div class="col-7"></div>
            <div class="col-2 text-end">
                <img src="assets/icons/sort-alpha-down.svg" class="sort-date" alt="sort-asc" title="Sort newest first"
                    width="32">
            </div>
            <!-- <div class="col-1"></div> -->
        </header>
        <div class="post-overlay-container d-none">
            <div class="row justify-content-center">
                <div class="col-10 col-lg-8">
                    <div class="post-overlay-frame">
                        <div class="row">
                            <div class="col d-flex align-items-center justify-content-end close-overlay">
                                <img src="assets/icons/x.svg" class="close-post-overlay" alt="close-post-overlay"
                                    title="Close" width="32">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-1 p-0 d-flex align-items-center justify-content-end">
                                <img src="assets/icons/chevron-left.svg" class="prev-post" title="Previous"
                                    alt="previous-post" width="32">
                            </div>
                            <div class="col-auto p-0 text-center">
                                <div class="media">
                                    <div class="video"></div>
                                    <div class="image"></div>
                                </div>
                            </div>
                            <div class="col-1 p-0 d-flex align-items-center justify-content-start">
                                <img src="assets/icons/chevron-right.svg" class="next-post" title="Next" alt="next-post"
                                    width="32">
                            </div>
                            <div class="col-auto col-lg-4">
                                <div class="description"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-1"></div>
                            <div class="col">
                                <div class="stats">
                                    <div class="likes">
                                        <span>
                                            <img src="assets/icons/heart.svg" alt="likes">
                                            <span class="amount-likes"></span>
                                            <span class="post-likes"></span>
                                        </span>
                                    </div>
                                    <div class="comments">
                                        <span>
                                            <img src="assets/icons/chat.svg" alt="comments"
                                                style="padding-bottom: 2px;">
                                            <span class="amount-comments"></span>
                                            <span class="post-comments"></span>
                                        </span>
                                    </div>
                                </div>
                                <span class="post-date"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-wrapper overview-grid"></div>
        <button class="scroll-to-top d-none">ðŸ¡±</button>
    </div>
</body>

</html>
